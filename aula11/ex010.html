<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtivel" placeholder="Digite a velocidade...">Km/h
    <input type="button" value="Verificar" onclick="calcular()">


    <div id="res"></div>

    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtivel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            
            if(vel > 60){
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
        }
    </script>


</body>
</html>
